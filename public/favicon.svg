<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#131722"/>
  
  <!-- Candlestick Chart Icon -->
  <!-- Red candle (down) -->
  <rect x="6" y="10" width="4" height="12" rx="0.5" fill="#F23645"/>
  <line x1="8" y1="8" x2="8" y2="10" stroke="#F23645" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="22" x2="8" y2="25" stroke="#F23645" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Green candle (up) -->
  <rect x="14" y="12" width="4" height="10" rx="0.5" fill="#089981"/>
  <line x1="16" y1="9" x2="16" y2="12" stroke="#089981" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="22" x2="16" y2="26" stroke="#089981" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Blue candle (accent - Wyckoff) -->
  <rect x="22" y="7" width="4" height="14" rx="0.5" fill="#2962FF"/>
  <line x1="24" y1="5" x2="24" y2="7" stroke="#2962FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="21" x2="24" y2="24" stroke="#2962FF" stroke-width="1.5" stroke-linecap="round"/>
</svg>

